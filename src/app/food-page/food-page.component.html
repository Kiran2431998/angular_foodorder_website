<app-not-found [visible]="!food" notFoundMessage="Product not found!" restLinkText="Go To Homepage"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
            â™¥
        </span>
        

    </div>
    <div class="star">
        <ngx-star-rating value="food.star" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="2px" readonly="true"></ngx-star-rating>
    </div>

    <div class="origins">
        <span *ngFor="let origin of food.orgins">
           {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPageTags]="food.tags"></app-tags>
    </div>
    <div class="cook-time">
        <span>
            Time to cook about <strong>{{food.cookTime}}</strong> minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price | currency}}
        </span>
    </div>

    <button (click)="addToCart()">Add to Cart</button>
</div>
