
<app-search></app-search>

<app-tags></app-tags>

<app-not-found [visible]="!foods || foods.length <=0"></app-not-found>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
           <img src="{{food.imageUrl}}" alt="">
           <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}"> ♥ </span>
            <div class="star">
            <ngx-star-rating value="food.star" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="2px" readonly="true"></ngx-star-rating>
            </div>
            <div class="product-item-footer">
                <div class="orgins">
                    <span *ngFor="let origin of food.orgins">
                        {{origin}}
                    </span>
                </div>

                <div class="cook-time">
                    <span>⏰</span>
                    {{food.cookTime}}
                </div>

                
            </div>
            <div class="price">
                {{food.price|currency}}
            </div>
           </div>
        </a>
    </li>
</ul>
